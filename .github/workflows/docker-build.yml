name: Build and Deploy Web Server

on:
  push:
    branches: [main, master]
    paths:
      - 'Dockerfile'
      - 'docker-entrypoint.sh'
      - '.github/workflows/docker-build.yml'
  workflow_dispatch:  # Manual trigger for updating components
    inputs:
      caddy_version:
        description: 'Caddy version (latest or specific)'
        required: false
        default: 'latest'
      naive_version:
        description: 'NaiveProxy version (naive or specific)'
        required: false
        default: 'naive'
      force_rebuild:
        description: 'Force rebuild (no cache)'
        required: false
        type: boolean
        default: false

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/v2god
          tags: |
            type=raw,value=latest
            type=raw,value={{date 'YYYYMMDD'}}
            type=sha,prefix={{date 'YYYYMMDD'}}-
      
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          no-cache: ${{ github.event.inputs.force_rebuild || false }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            CADDY_VERSION=${{ github.event.inputs.caddy_version || 'latest' }}
            NAIVE_VERSION=${{ github.event.inputs.naive_version || 'naive' }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Verify image
        run: |
          echo "ğŸ” Verifying built image..."
          docker pull ${{ secrets.DOCKERHUB_USERNAME }}/v2god:latest
          # ç›´æ¥æµ‹è¯•äºŒè¿›åˆ¶æ–‡ä»¶ï¼Œä¸å¯åŠ¨å®Œæ•´å®¹å™¨ï¼ˆé¿å…éœ€è¦ Caddyfileï¼‰
          docker run --rm --entrypoint caddy ${{ secrets.DOCKERHUB_USERNAME }}/v2god:latest version
          docker run --rm --entrypoint caddy ${{ secrets.DOCKERHUB_USERNAME }}/v2god:latest list-modules | grep forward_proxy
          docker run --rm --entrypoint sing-box ${{ secrets.DOCKERHUB_USERNAME }}/v2god:latest version
          echo "âœ… Image verification passed!"
